    <link rel="stylesheet" href="contact.css">

<body>
    <header>
        <div class="navbar">

    <div class="text">
        <p>If you would like to contact me, please use the form down here:</p>
    </div>
    <!-- table with form to put the data, need to connect with js -->
    <div class="container-form">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="wholename" placeholder="Your name please...">

            <label for="email">E-Mail Address</label>
            <input type="email" id="email" name="email" placeholder="Your E-Mail address...">
            
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Please write your message here..." style="height: 7rem"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- end of the form -->
    <div class="text-socials">
        <p>Here are the places where you can find me on</p>
    </div>
    <div class="contact_list">
        <li>
            <ul><a href="https://www.linkedin.com" alt="LinkedIn link"><img src="../images/linked_icon.png"/></a></ul>
            <ul><img src="../images/mail_icon.png" alt="mail icon"/></ul>
            <ul><a href="https://github.com/dawid-sz" alt="github link"><img src="../images/github_icon.png" alt="github icon"/></a></ul>
        </li>
